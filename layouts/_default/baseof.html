<!DOCTYPE html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ site.Language.LanguageDirection }}"
>
  <head>
    {{ partial "head.html" . }}
    <style>{{ block "style" . }}{{ end }}</style>
  </head>

  <body>
    <header class="container-fluid">{{ partial "header.html" . }}</header>
    <main class="container">{{ block "main" . }}{{ end }}</main>
    <footer class="container-fluid">{{ partial "footer.html" . }}</footer>
  </body>
</html>
