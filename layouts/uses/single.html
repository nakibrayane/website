{{ define "main" }}

<hgroup>
  {{ if page.Params.title }}
  <h1>{{ .Title }}</h1>
  {{ end }}

  {{ if page.Params.lastmod }}
  <time datetime="{{ .Lastmod | time.Format " :date_long" }}"
    >{{ T "updated" }} {{ .Lastmod | time.Format ":date_long"}}</time>
  {{ end }}
</hgroup>

{{ .Content }}

{{ end }}
